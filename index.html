<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building a Form</title>
</head>

<body>
    <form method="post">
        <fieldset>
            <legend>Add user</legend>

            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" name="user_email">
            </div>

            <div>
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

            <div>
                <p>Choose your favorite programming language:</p>
                <input type="radio" id="html" name="option" value="html">
                <label for="html">HTML</label>
            </div>
            <div>
                <input type="radio" id="css" name="option" value="css">
                <label for="css">CSS</label>
            </div>
            <div>
                <input type="radio" id="javascript" name="option" value="javascript">
                <label for="javascript">Javascript</label>
            </div>

            <div>
                <label for="comments">Comments</label>
                <textarea for="comments" name="comments" rows="4" cols="40"></textarea>
            </div>

            <div>
                <label for="currentDate">Current Date</label>
                <input type="date" id="currentDate" name="current_date">
            </div>

            <div>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Sign up for newsletter</label>
            </div>

            <div>
                <input type="checkbox" id="termsAndConditions" name="terms_and_conditions">
                <label for="termsAndConditions">Agree to terms and conditions</label>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
